<h3>{{leyenda}} - {{progreso}} </h3>
<div class="input-group">
    <span class="input-group-btn">
      <!-- <button (click)="restar()" class="btn btn-primary" type="button"> -->
      <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button">
        <i class="mdi mdi-minus"></i>
      </button>  
    </span>
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="0" max="100">
    <!-- <input type="text" class="form-control" name="progreso" [value]="progreso"> -->
    <span class="input-group-btn">
     <!-- <button (click)="sumar()" class="btn btn-primary" type="button"> -->
      <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button">
        <i class="mdi mdi-plus"></i> 
      </button>
  </span>
</div>
